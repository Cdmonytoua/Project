<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
	<link rel="stylesheet" href="form.css">
	<title>Autor</title>
</head>
<body>

	<div class="container">
		<div class="form__top">
			<h2>Agregar <span>Autor</span></h2>
		</div>		
		<form class="form__reg" action="">
            <input class="input" id="noma" type="text" name="Nombre" placeholder="Nombre" required autofocus>   
            <input class="input" id="apep" type="text" name="ApellidoP" placeholder="Apellido Paterno" required autofocus>   
            <input class="input" id="apem" type="text" name="ApellidoM" placeholder="Apellido Materno" required autofocus>   
            <input class="input" id="pais" type="text" name="Pais" placeholder="Pais" required autofocus>   
            <div class="btn__form">
            	<input class="btn__submit" type="submit" value="GUARDAR">
            	<input class="btn__reset" type="reset" value="LIMPIAR">	
            </div>
		</form>
	</div>
	
</body>
</html>
